language: java
sudo: false
install: true

service: 
  - docker
script: 
  - mvn clean verify
  - mvn package -DskipTests
  - docker build ./sample-application-http-api-server/. -t sample-application-http-api-server 
  - docker login -u $user -p $psw
  - docker push fyndir/sample-application-http-api-server 
  - docker build ./sample-application-db-changelog-job/. -t sample-application-db-changelog-job
  - docker push fyndir/sample-application-db-changelog-job

cache:
  directories:
  - .autoconf
  - $HOME/.m2